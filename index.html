<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="a.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/AgoraRTCSDK-2.7.0.js"></script>
    <script src="vendor/publisher.js"></script>

    <script>
      AFRAME.registerComponent('cut-heart', {
        schema: {
        },
    
        init: function () {
          var data = this.data;
          var el = this.el;  // <a-box>
    
          el.addEventListener('click', function () {
            // el.setAttribute('color', data.color);
            $('#heartCut').attr('position', "0 0.5 -2");
            $('#heartFull').remove();
            console.log("Clicked");
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
        <a-assets>
           <a-asset-item id="Heart" src="model/scene.glb"></a-asset-item>
           <a-asset-item id="HeartCut" src="model/scene1.glb"></a-asset-item>
        </a-assets>
            <a-sky src="image.png"></a-sky>
            <a-entity id ="heartCut" gltf-model="#HeartCut" scale="0.4 0.4 0.4" position="0 0.5 -3"></a-entity>
            <a-entity id ="heartFull" gltf-model="#Heart" scale="0.4 0.4 0.4" position="0 0.5 -2" cut-heart=""></a-entity>
            <a-entity position="0 0 1">
                <a-camera>
                    <a-cursor color="#FF0000"/>
                </a-camera>
            </a-entity>
            <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      </a-scene>
      <script>
              setupAgoraSDKforPublisher('agora_local');
      </script>
  </body>
</html>
