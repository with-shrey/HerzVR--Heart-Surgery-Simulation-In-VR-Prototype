<!DOCTYPE html>
<html>
<head>
<title>Herz VR - Student</title>
<script src="vendor/AgoraRTCSDK-2.7.0.js"></script>
<script src="vendor/jquery.js"></script>
<script src="vendor/subscriber.js"></script>
<style>
  .video_container{
    width:800px;
    height:500px;
    display:inline-block;
  }
  #video {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0px;
  }
</style>
<script>
  var channel = getQueryStringValue('channel');
  if(!channel){
    location.href = 'index.html';
  }
 </script>
</head>
<body>
<div id="video"></div>

<script>
  $('#video').html(`<div class="video_container" id="${channel}"></div>`)
  setupAgoraSDKforSubscriber(channel);
</script>

</body>
</html>
